[tool.poetry]
name = "maser.data"
version = "0.1.0"
description = ""
authors = ["Baptiste Cecconi <baptiste.cecconi@obspm.fr>"]
license = "CeCILL"
[[tool.poetry.packages]]
include = "maser"


[tool.poetry.dependencies]
python = ">=3.8,<4"
spacepy = "^0.2.3"
astropy = "^5.0.1"
nenupy = {version = "^2.1.0", optional = true}

[tool.poetry.dev-dependencies]
pytest = "^7.0.1"
pre-commit = "^2.17.0"
requests = "^2.27.1"

[tool.black]
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.pytest.ini_options]
markers = [
    "test_data_required: mark tests that require downloading test data",
]

[build-system]
requires = ["poetry>=1.1.4", "setuptools"]
build-backend = "poetry.masonry.api"
