stages:
  - lint
  - test

default:
  image: python:3.8-slim
  tags:
    - docker_dio
  before_script:
    - python --version
    - pip install poetry
    - poetry --version
    - poetry config virtualenvs.in-project true --local


lint-job:
  stage: lint
  script:
    # install git
    - apt-get update
    - apt-get install -y --no-install-recommends git
    # install pre-commit
    - poetry run pip install pre-commit
    # run pre-commit
    - poetry run pre-commit run -a

test-job:
  stage: test
  script:
    - poetry install
    - poetry run pytest --cov=outflow --junitxml=report.xml
    - poetry run coverage xml
  artifacts:
    when: always
    reports:
      junit: report.xml
      cobertura: coverage.xml
